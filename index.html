    <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="./picture/slide2.jpeg" style="width:100%">
        <img class="mySlides" src="./picture/slide4.jpg" style="width:100%">
        <img class="mySlides" src="./picture/slide5.jpg" style="width:100%">
    </div>
    <div class="navbar" id="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-100px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>

    <div class="mainbox">
        <h2>Difference between display:none and visiblity: hidden</h2>
        <p><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
        <p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>
    </div>
    <div class="box">
        <div class="imgbox" id="imgbox1">
            <p class="box-heading">Box 1</p>
            <img src="./picture/thUYat9.jpeg" alt="Italy" style="width:100%">
            <button onclick="removeElement()">Remove</button>
        </div>

        <div class="imgbox" id="imgbox2">
            <p class="box-heading">Box 2</p>

            <img src="./picture/euSCcXs.jpeg" alt="Lights" style="width:100%">
            <button onclick="changeVisibility()">Hide</button>
        </div>

        <div class="imgbox">
            <p class="box-heading">Box 3</p>
            <img src="./picture/UjK4eUF.jpeg" alt="Forest" style="width:100%">
            <button onclick="resetElement()">Reset All</button>
        </div>
    </div>

    </div>

    <script>
        function removeElement() {
            document.getElementById("imgbox1").style.display = "none";
        }

        function changeVisibility() {
            document.getElementById("imgbox2").style.visibility = "hidden";
        }

        function resetElement() {
            document.getElementById("imgbox1").style.display = "block";
            document.getElementById("imgbox2").style.visibility = "visible";
        }

    </script>
