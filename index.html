<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

</head>

<body>

    <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="./picture/slide2.jpeg" style="width:100%">
        <img class="mySlides" src="./picture/slide1.jpg" style="width:100%">
        <img class="mySlides" src="./picture/slide3.jpg" style="width:100%">
    </div>

    <div class="mainbox">
        <h2>Difference between display:none and visiblity: hidden</h2>
        <p><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
        <p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>
    </div>
    <div class="imgbox" id="imgbox1">
        <p class="box-heading">Box 1</p>
        <img src="./picture/thUYat9.jpeg" alt="Italy" style="width:100%">
        <button onclick="removeElement()">Remove</button>
    </div>

    <div class="imgbox" id="imgbox2">
        <p class="box-heading">Box 2</p>

        <img src="./picture/euSCcXs.jpeg" alt="Lights" style="width:100%">
        <button onclick="changeVisibility()">Hide</button>
    </div>

    <div class="imgbox">
        <p class="box-heading">Box 3</p>
        <img src="./picture/UjK4eUF.jpeg" alt="Forest" style="width:100%">
        <button onclick="resetElement()">Reset All</button>
    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
